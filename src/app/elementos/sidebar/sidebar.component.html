<div class="p-3 sidecolor" id="sidebar-wrapper">
  <div class="dropdown sidecolor">
    <div
      class="d-flex align-items-center text-white text-decoration-none flex-column"
      data-bs-toggle="dropdown"
      style="height: 100%"
    >
      <img
        src="https://thumbs.dreamstime.com/b/icono-negro-s%C3%B3lido-del-avatar-perfil-de-usuario-134042567.jpg"
        width="150px"
        height="150px"
        class="rounded-circle me-2"
        style="background-color: white;"
      />

      <div class="informacion-estudiante mt-4">
        <strong class="nombres">{{ nombre }}</strong>
        <strong class="ciclo">Escuela: Nutricion Humana</strong>
        <strong class="codigo">Dni: {{ dni }}</strong>
        <strong class="codigo">Codigo: {{ postu?.cod_alumno }}</strong>
      </div>

      <a
        mat-raised-button
        class="btn btn-warning btn-salir mt-5"
        (click)="borrar()"
        >SALIR</a
      >
    </div>
  </div>
</div>
