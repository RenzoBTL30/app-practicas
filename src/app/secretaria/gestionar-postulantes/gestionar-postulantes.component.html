  <div class="col-lg-12 col-md-12">
    <div class="card">
        <div class="card-header d-inline-flex align-items-center card-header-primary">
          <h4 class="card-title">Lista de Postulantes</h4>
          <button mat-raised-button class="btn btn-success d-inline-flex align-items-center ml-auto" data-toggle="modal"
            data-target="#añadirPostulante">
            <i class="material-icons-outlined mr-2">
            person_add_alt</i>Añadir Postulante
          </button>
        </div>
        <div class="card-body table-responsive pt-4">
          <div class="d-flex align-items-center">
            
            <div class="d-flex align-items-center">
              <input type="text" placeholder="Buscar por Código de Alumno" class="form-control input-codigo" />
              <button mat-raised-button class="btn btn-info ml-3">Buscar</button>
            </div>
  
          </div>
          <table class="table mt-3">
            <thead class="text-danger">
              <th>Código de Alumno</th>
              <th>Nombre del Postulante</th>
              <th style="text-align: center;">Acción</th>
            </thead>
            <tbody>
              <tr *ngFor="let p of postulantes">
                <td>{{p.cod_alumno}}</td>
                <td>{{p.postulante}}</td>
                <td style="text-align: center;">
                  <i class="material-icons-outlined icon-edit" data-toggle="modal"
                  data-target="#editarPostulante" (click)="edit(p.id_postulante!,p.id_usuario!,p.postulante!,p.correo!,p.h_comunitarias!,p.h_clinicas!)">edit</i>
                  <i class="material-icons-outlined ml-4 icon-delete" (click)="cambiarEstado(p.id_usuario!,'0')">delete</i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>
</div>

<app-agregar-postulante (volveraListarPostulantes)="listarPostulantesOtraVez($event)"></app-agregar-postulante>
<app-editar-postulante
  [idpostulan]="idpostulante"
  [idusuario]="idusuario"
  [nomusu]="nomusuario"
  [correo]="correo"
  [prac_comunitarias]="practicasComun"
  [prac_clinicas]="practicasClin"
  (volveraListarPostulantes)="listarPostulantesOtraVez($event)"
></app-editar-postulante>
