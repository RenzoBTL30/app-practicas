<div class="col-lg-12 col-md-12">
  <div class="card">
    <div
      class="card-header d-inline-flex align-items-center card-header-primary"
    >
      <h4 class="card-title">
        Solicitudes Pendientes de Validación de Prácticas
      </h4>
    </div>
    <div class="card-body table-responsive pt-4">
      <div class="d-flex align-items-center">
        <div class="d-flex align-items-center"></div>

        <div class="d-flex align-items-center ml-auto">
          <input
            type="text"
            placeholder="Buscar por Código de Alumno"
            class="form-control input-codigo"
            [(ngModel)]="codigo"
          />
          <button
            mat-raised-button
            class="btn btn-info ml-3"
            (click)="searchestado()"
          >
            Buscar
          </button>
        </div>
      </div>
      <table class="table mt-3">
        <thead class="text-danger">
          <th>Código de Alumno</th>
          <th>Nombre del Postulante</th>
          <th>Fecha Registro</th>
          <th>Estado</th>
          <th>Tipo Solicitud</th>
          <th style="text-align: center">Acción</th>
        </thead>
        <tbody>
          <tr *ngFor="let reporte of reportes; let i = index">
            <td>{{ reporte.cod_alumno }}</td>
            <td>{{ reporte.nom_usuario }}</td>
            <td>{{ reporte.fecha_reg | date : "dd/MM/yyyy" }}</td>
            <td>{{ reporte.nombre_solestado }}</td>
            <td>{{ reporte.nom_tipoprac }}</td>
            <td style="text-align: center">
              <button
                mat-raised-button
                class="btn btn-info"
                data-toggle="modal"
                data-target="#validarPracticas"
                (click)="cargarSolicitud(i)"
              >
                Validar Prácticas
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<app-validar-practicas-modal [soli]="soli"></app-validar-practicas-modal>
