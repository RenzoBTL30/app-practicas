<div class="col-lg-12 col-md-12">
  <div class="card">
      <div class="card-header d-inline-flex align-items-center card-header-primary">
        <h4 class="card-title">Lista de Supervisores</h4>
        <button mat-raised-button class="btn btn-success d-inline-flex align-items-center ml-auto" data-toggle="modal"
        data-target="#registrarSupervisor">
          <i class="material-icons-outlined mr-2">
          person_add_alt</i>Registrar Supervisor
        </button>
      </div>
      <div class="card-body table-responsive pt-4">
        <div class="d-flex align-items-center">
          
          <div class="d-flex align-items-center">
            <input type="text" placeholder="Buscar por DNI" class="form-control input-dni" [(ngModel)]="documentobusqueda" />
            <button mat-raised-button class="btn btn-info ml-3" (click)="searchdni()">Buscar</button>
          </div>

        </div>
        <table class="table mt-3">
          <thead class="text-danger">
            <th>DNI</th>
            <th>Nombre del Supervisor</th>
            <th style="text-align: center;">Acci√≥n</th>
            <th style="text-align: center;">Estado</th>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>{{user.num_doc}}</td>
              <td>{{user.nom_usuario}}</td>
              <td style="text-align: center;">
                <i class="material-icons-outlined icon-edit" (click)="edit(user.correo!,user.id_usuario!)">edit</i>
              </td>
              <td style="text-align: center;" >
                <label class="switch">
                  <input type="checkbox" [(ngModel)]="user.estado" (change)="cambio(user.estado!,user.id_usuario!)">
                  <span class="slider round"></span>
                </label>
              </td>
            </tr>
          
          
          </tbody>
        </table>
      </div>
  </div>
</div>

<app-registrar-supervisor-modal></app-registrar-supervisor-modal>
<app-editar-supervisor-modal [correo]="correo" [idsupervisor]="idsupervisor"></app-editar-supervisor-modal>
