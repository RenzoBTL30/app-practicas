<div class="modal fade" id="editarsupervisor" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header p-1 justify-content-center">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <i class="material-icons-outlined icon-cancel">
                        cancel
                    </i>
                </button>
            </div>
            <div class="modal-body text">
                <div class="section-title" >
                    <p>Editar Correo de Supervisor</p>
                </div>
               
                <div class="row section">
                    <div class="col-12">
                      <div class="mb-5">
                       
                        <input type="text" class="form-control input-nom" style="width: 90%;" name="nombre"  id="" [(ngModel)]="correo">
                    </div>
                        
                    </div>
                  
                    <div class="d-inline-flex justify-content-end mt-3 w-100">
                        <button mat-raised-button class="btn btn-success mr-3">GUARDAR</button>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-secondary" data-dismiss="modal" hidden #close_modal1></button>
    </div>
</div>
