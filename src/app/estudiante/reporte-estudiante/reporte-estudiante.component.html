<div class="d-flex w-100">
  <a href="" [routerLink]="['/estudiante/pages/home']">
    <span class="material-icons-outlined icon-return mr-2 mt-2">
      arrow_back
    </span>
  </a>
</div>

<div class="col-lg-12 col-md-12">
  <div class="card">
    <div
      class="card-header d-inline-flex align-items-center card-header-primary"
    >
      <h4 class="card-title">REPORTE DE HORAS</h4>
    </div>
    <div class="" style="display: block">
      <br />
      <canvas
        baseChart
        height="100"
        [datasets]="pieChartData"
        [labels]="pieChartLabels"
        [chartType]="pieChartType"
        [options]="pieChartOptions"
        [plugins]="pieChartPlugins"
        [legend]="pieChartLegend"
      >
      </canvas>
    </div>
  </div>
</div>
