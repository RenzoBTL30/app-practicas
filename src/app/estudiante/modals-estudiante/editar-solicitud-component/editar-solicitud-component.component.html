<div
  class="modal fade"
  id="editarsolicitud"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  #myNameElem
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header p-1 justify-content-center">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <i class="material-icons-outlined icon-cancel"> cancel </i>
        </button>
      </div>
      <div class="modal-body text">
        <div class="section-title">
          <p>Editar Solicitud</p>
        </div>

        <div class="row section">
          <div class="col-12">
            <div class="mb-5">
              <label for="nombre" class="col-sm-12 col-form-label"
                >Nombre Centro de Pracitcas</label
              >
              <div class="col-sm-12">
                <input
                  type="text"
                  class="form-control input-nom"
                  style="width: 100%"
                  name="nombre"
                  id=""
                  [(ngModel)]="nombrecentro"
                />
              </div>
              <label for="Departamento" class="col-sm-12 col-form-label"
                >Departamento</label
              >
              <div class="col-sm-12">
                <input
                  type="text"
                  class="form-control input-nom"
                  style="width: 100%"
                  name="nombre"
                  id="Departamento"
                  [(ngModel)]="departamento"
                />
              </div>
              <label for="Porvincia" class="col-sm-12 col-form-label"
                >Provincia</label
              >
              <div class="col-sm-12">
                <input
                  type="text"
                  class="form-control input-nom"
                  style="width: 100%"
                  name="nombre"
                  id="Porvincia"
                  [(ngModel)]="provincia"
                />
              </div>
              <label for="Distrito" class="col-sm-12 col-form-label"
                >Distrito</label
              >
              <div class="col-sm-12">
                <input
                  type="text"
                  class="form-control input-nom"
                  style="width: 100%"
                  name="nombre"
                  id="Distrito"
                  [(ngModel)]="distrito"
                />
              </div>
              <label for="Direccion" class="col-sm-12 col-form-label"
                >Direccion</label
              >
              <div class="col-sm-12">
                <input
                  type="text"
                  class="form-control input-nom"
                  style="width: 100%"
                  name="nombre"
                  id="Direccion"
                  [(ngModel)]="direccion"
                />
              </div>
              <label for="Supervisor" class="col-sm-12 col-form-label"
                >Nombre Supervisor</label
              >
              <div class="col-sm-12">
                <input
                  type="text"
                  class="form-control input-nom"
                  style="width: 100%"
                  name="nombre"
                  id="Supervisor"
                  [(ngModel)]="nomsupervisor"
                />
              </div>
              <label for="Correo" class="col-sm-12 col-form-label"
                >Correo Supervisor</label
              >
              <div class="col-sm-12">
                <input
                  type="text"
                  class="form-control input-nom"
                  style="width: 100%"
                  name="nombre"
                  id="Correo"
                  [(ngModel)]="correosupervisor"
                />
              </div>
              <label for="Telefono" class="col-sm-12 col-form-label"
                >Telefono Supervisor</label
              >
              <div class="col-sm-12">
                <input
                  type="text"
                  class="form-control input-nom"
                  style="width: 100%"
                  name="nombre"
                  id="Telefono"
                  [(ngModel)]="telefonosupervisor"
                />
              </div>
              <label for="Supervisor" class="col-sm-12 col-form-label"
                >Nombre Director</label
              >
              <div class="col-sm-12">
                <input
                  type="text"
                  class="form-control input-nom"
                  style="width: 100%"
                  name="nombre"
                  id="Supervisor"
                  [(ngModel)]="nomdirector"
                />
              </div>
              <label for="Correo" class="col-sm-12 col-form-label"
                >Cargo Director</label
              >
              <div class="col-sm-12">
                <input
                  type="text"
                  class="form-control input-nom"
                  style="width: 100%"
                  name="nombre"
                  id="Correo"
                  [(ngModel)]="cargodirector"
                />
              </div>
              <label for="Telefono" class="col-sm-12 col-form-label"
                >Correo Director</label
              >
              <div class="col-sm-12">
                <input
                  type="text"
                  class="form-control input-nom"
                  style="width: 100%"
                  name="nombre"
                  id="Telefono"
                  [(ngModel)]="correodirector"
                />
              </div>
            </div>
          </div>

          <div class="d-inline-flex justify-content-end mt-3 w-100">
            <button
              mat-raised-button
              class="btn btn-success mr-3"
              (click)="updateSolicitud()"
            >
              GUARDAR
            </button>
          </div>
        </div>
      </div>
    </div>
    <button
      type="button"
      class="btn btn-secondary"
      data-dismiss="modal"
      hidden
      #close_modal1
    ></button>
  </div>
</div>
